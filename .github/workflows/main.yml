name: Send API Data to Telegram

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      # در این بخش، سکرت جدید را هم به env اضافه می‌کنیم
      - name: Run script
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          NAVASAN_API_KEYS: ${{ secrets.NAVASAN_API_KEYS }} # <--- این خط اضافه شد

        run: python main.py
