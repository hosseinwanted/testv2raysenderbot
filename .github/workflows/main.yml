# نام نمایشی گردش کار در تب Actions
name: Send Custom Proxy Message

# تعریف زمان‌بندی و تریگرهای اجرا
on:
  schedule:
    # اجرا در ابتدای هر ساعت
    - cron: '0 * * * *'
    
  # اجازه اجرای دستی از تب Actions
  workflow_dispatch:

# تعریف کارها
jobs:
  build:
    runs-on: ubuntu-latest

    # مراحل اجرای کار
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # --- این مرحله باید اصلاح شود ---
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # نصب تمام کتابخانه‌های مورد نیاز
          pip install requests beautifulsoup4 lxml

      - name: Run script to send message
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python main.py
