name: Send Single Proxy to Telegram

on:
  schedule:
    # اجرا هر 5 دقیقه
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    # --- این بخش کلیدی، مشکل دسترسی را حل می‌کند ---
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run the script to send one proxy
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python main.py
        
      - name: Commit state file
        run: |
          # Check if state.txt exists before trying to add it
          if [ -f state.txt ]; then
            git config --global user.name 'github-actions[bot]'
            git config --global user.email 'github-actions[bot]@users.noreply.github.com'
            git add state.txt
            git diff --staged --quiet || (git commit -m "Update proxy state" && git push)
          else
            echo "state.txt not found, skipping commit."
          fi
# A small change to re-trigger the schedule
