name: Send Single Proxy to Telegram

on:
  schedule:
    # اجرا هر 5 دقیقه (کمترین زمانبندی قابل اعتماد در GitHub Actions)
    - cron: '*/5 * * * *'
  workflow_dispatch:
    # این گزینه به شما اجازه می‌دهد که گردش کار را به صورت دستی هم اجرا کنید

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run the script to send one proxy
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python main.py
        
      - name: Commit state file
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add state.txt
          # فقط در صورتی کامیت کن که فایل state.txt تغییر کرده باشد
          git diff --staged --quiet || (git commit -m "Update proxy state" && git push)
